name: Deploy to S3

on:
  push:
    branches: [ "main" ]   # Change to your default branch if needed
  workflow_dispatch:        # Allows manual runs from the Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # OPTIONAL: Only if your site needs a build step (React, Vite, etc.)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci
        # If your project uses yarn or pnpm, change this accordingly

      - name: Build project
        run: npm run build
        # Make sure this creates your production files (e.g., in ./dist or ./build)

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync build folder to S3
        run: |
          aws s3 sync ./dist s3://${{ secrets.S3_BUCKET }} \
            --delete
        # Change ./dist to ./build or . if you're just using raw HTML in the repo root

